              <main class="page">
                <section class="contact-container">
                     <article class="contact-info">
                      <img 
                      src="../others/contact-food.jpeg"
                      alt="contact"
                      class="contact-img"
                      />
                       <h3>Want To Get In Touch?</h3>
                       <h4>Fill in this form to the right.</h4>
                       <h5>We will respond to you as soon as possible.</h5>
                       <img
                       src="../others/contact.webp"
                        alt="contact"
                        class="contact-img"
                        width="400px"
                      />
                     </article>
                     <article>
                       <form class="form contact-form">
                         <div class="form-row">
                           <label html="name" class="form-label">Your Name</label>
                           <input type="text" name="name" id="name" class="form-input" />
                         </div>
                         <div class="form-row">
                           <label html="email" class="form-label">Your Email</label>
                           <input type="text" name="email" id="email" class="form-input" />
                          </div>
                           <div class="form-row">
                            <label html="number" class="form-label">Your Number</label>
                            <input type="text" name="number" id="number" class="form-input" />
                         </div>
                         <div class="form-row">
                          <label html="email" class="form-label">Your Location</label>
                          <input type="text" name="location" id="location" class="form-input" />
                          </div>
                         <div class="form-row">
                           <label html="message" class="form-label">Your Message</label>
                           <textarea name="message" id="message" class="form-textarea"></textarea>
                         </div>
                         <button type="submit" class="btn btn-block">Submit</button>
                       </form>
                     </article>
                   </section>
